<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>receipt</title>
    <link rel="stylesheet" href="/css/receipt.css">
</head>
<body>

    <header>
        <img src="/images/anees_logo.png" alt="anees logo" class="logo">

        <nav>
            <a href="#" class="hide-desktop">
                <img src="/images/menu.png" alt="toggle menu button" class="menu" id="menu">
            </a>
            <ul class="show-desktop hide-mobile" id="nav">
                <li id="exit" class="exit-btn hide-desktop">
                    <img src="/images/exit.png" alt="toggle exit button">
                </li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Activity</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Notification</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="bg-card">
            <h1>Receipt</h1>
            <div class="receipt">
                <h2>Task</h2>
                <p>task task task task</p>
                <hr>
                <h2>Details</h2>
                <p>details details details</p>
                <hr>
                <h2>Location</h2>
                <p>Location Location Location</p>
                <hr>
                <h2>Date & Time</h2>
                <p>2 Nov, 10.00am - 12.00pm</p>
                <hr>
                <div class="total">
                    <h2>Total:</h2>
                    <p>RM 20.70</p>
                </div>
                
            </div>
            <a href="#" class="makepayment">Make Payment</a>
            <a href="#" class="report">Report</a>
        </div>
    </main>

    <script>
    
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');

        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });

        exit.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventDefault();
        });

    </script>

</body>
</html>
