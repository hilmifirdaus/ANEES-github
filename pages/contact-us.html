<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Anees</title>
    <link rel="stylesheet" href="/css/contact-us.css">
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <img src="/images/anees_logo.png" alt="anees_logo" class="logo">
            <nav>
                <a href="#" class="hide-desktop">
                <img src="/images/menu.png" alt="toggle menu button" class="menu" id="menu">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop">
                        <img src="/images/exit.png" alt="toggle exit button">
                    </li>
                    <li><a href="/pages/landing.html">Home</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form action="#">
                <div class="card">
                    <div class="contain">
                        <h1 style="text-align: center;">Contact Us</h1>

                        <p>Email</p>
                        <input type="text" id="jobDetails" name="jobDetails" placeholder="Your email">

                        <br>

                        <p>Name</p>
                        <input type="text" id="jobDetails" name="jobDetails" placeholder="Your name">

                        <br>

                        <p>Subject</p>
                        <input type="text" id="jobDetails" name="jobDetails" placeholder="Feel free to drop us message">

                        <br>

                <button type="button" class="submit" id="submit" onclick="submitBooking()">Submit</button>
                <button type="button" class="cancel">Cancel</button>

            </form>
        </main>
    </div>

    <script>
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');
        
        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });

        exit.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventDefault();
        });
    </script>

    <script>
        //get which job type user press and display in text box
        document.getElementById('jobType').value = sessionStorage.thisJob;
    </script>

    <script>
        function changeradio() {
            var specificAge = document.getElementById('specificAge');
            specificAge.value = document.getElementById('inputspecificAge').value;
        }
    </script>

    <script src="/js/booking.js"></script>
</body>
</html>
