<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2.1 | Helper</title>
    <link rel="stylesheet" href="/css/step2-1.css">
</head>
<body onload="disableSubmit()">
    <div class="container">

        <header>
            <img src="/images/anees_logo.png" alt="anees logo" class="logo">

            <nav>
                <a href="#" class="hide-desktop">
                    <img src="/images/menu.png" alt="toggle menu button" class="menu" id="menu">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop">
                        <img src="/images/exit.png" alt="toggle exit button">
                    </li>
                    <li><a href="/pages/homepage-helper.html">Home</a></li>
                    <li><a href="#">Activity</a></li>
                    <li><a href="/pages/profile.html">Profile</a></li>
                    <li><a href="#">Notification</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="bg-card">
                <div class="questionnaire">

                    <div class="steps">
                        <h1>STEP 2-1</h1>
                        <p>Please choose your prefered location. After pressing "Submit", it will direct you to another page.</p>
                    </div>

                    <hr>

                    <form action="#">
                        <h2>Choose your prefered location to work.</h2>
                        <select name="location" id="location">
                            <option value="gombak">Gombak</option>
                            <option value="ampang">Ampang</option>
                        </select>
                        
                        <div class="tnc">
                            <input type="checkbox" id="terms" name="terms" value="accept" onchange="activateButton(this)">
                            <label for="terms"> I understand I will only be shown my Jobs in location that I have selected.</label>    
                        </div>
                        <br>
                        <!--<a href="#" class="submit" id="submit">Submit</a>-->
                        <button type="button" class="submit">Submit</button>
                    </form>
                    
                </div>
                
            </div>
            <a href="/pages/step2-2.html" class="next">Next</a>
            <a href="/pages/step1question.html" class="back">Back</a>
        </main>

    </div>
    <script>
    
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');

        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });

        exit.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventDefault();
        });

        function disableSubmit() {
            document.getElementById("submit").disable = true;
        }

        function activateButton(element) {
            if(element.checked) {
                document.getElementById("submit").disabled = false;
            }
            else {
                document.getElementById("submit").disabled = true;
            }
        }

    </script>
</body>
</html>
