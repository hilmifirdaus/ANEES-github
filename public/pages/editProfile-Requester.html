<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Requester Profile | Anees</title>
    <link rel="stylesheet" href="/css/editProfile-Requester.css">
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
</head>
<body>

    <header>
        <img src="/images/anees_logo.png" alt="anees_logo" class="logo">

        <nav>
            <a href="#" class="hide-desktop">
                <img src="/images/menu.png" alt="toggle menu button" class="menu" id="menu">
            </a>

            <ul class="show-desktop hide-mobile" id="nav">
                <li id="exit" class="exit-btn hide-desktop">
                    <img src="/images/exit.png" alt="toggle exit button">
                </li>
                <li><a href="/pages/homepage.html">Home</a></li>
                <li><a href="/pages/activity.html">Activity</a></li>
                <li><a href="/pages/profile.html">Profile</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <form action="#">
            <div class="bg-card">
                <div class="contain">
                    <h4>Update Your Profile</h4>
    
                    <p>Full Name</p>
                    <input type="text" id="nme" name="nme" placeholder="same as in your I.C.">
    
                    <br>
    
                    <p>Contact Number</p>
                    <input type="tel" id="contact" name="contact" placeholder="E.g. 0192562005">

                    <br>

                    <p>Person In Charge (if any)</p>
                    <input type="text" id="picName" name="picName" placeholder="E.g. Dayana Fauzi">
                    <input type="tel" id="picNumber" name="picNumber" placeholder="E.g. 0192562005">
                    <input type="text" id=picRelationship name="picRelationship" placeholder="E.g. Wife">
                    
                    <br>

                    <p>Nationality</p>
                    <input type="text" id="nation" name="name" placeholder="E.g. Malaysia">
                    
                    <br>
    
                    <p>Disability (if any)</p>
                    <input type="text" id="disability" name="disability" placeholder="Please specify your disability, if any">
    
                    <br>
    
                    <p>Date of Birth</p>
                    <input type="date" id="birthday" name="birthday">
    
                    <br>
    
                    <p>Gender</p>
                    <div class="gender">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>

                </div>
            </div>

            <br>

            <button type="button" class="updateProfile" id="updateProfile1" onclick="updateProfile()">Update</button>

        </form>
        
    </main>

    <script>
    
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');
        
        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });

        exit.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventDefault();
        });
        
    </script>

    <script src="/js/auth.js"></script>
    
</body>
</html>
