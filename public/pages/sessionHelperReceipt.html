<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helper Job Session Receipt</title>
    <link rel="stylesheet" href="/css/sessionHelperReceipt.css">
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <link rel="manifest" href="/manifest.json">
</head>
<body onload="displayHelReceipt();">
    <div class="container">

        <header>
            <img src="/images/anees_logo.png" alt="anees logo" class="logo">

            <!--<nav>
                <a href="#" class="hide-desktop">
                    <img src="/images/menu.png" alt="toggle menu button" class="menu" id="menu">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop">
                        <img src="/images/exit.png" alt="toggle exit button">
                    </li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Activity</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Notification</a></li>
                </ul>
            </nav>-->
        </header>

        <main>
            <div class="bg-card">
                <div class="container">

                    <div class="jobendandtotal">
                        <h3 class="jobEnd">Job Ended</h3>
                        <h3 class="totalprice" id="totalfees"></h3>
                    </div>

                    <hr>

                    <div class="receipt">
                        <h4>Task</h4>
                        <p id="jobtype"></p>

                        <h4>Details</h4>
                        <p id="jobdetail"></p>

                        <h4>Duration</h4>
                        <p id="jobduration"></p>

                        <h4>Date & Time</h4>
                        <p id="jobdateandtime"></p>

                        <h4>Requester Name</h4>
                        <p id="reqname"></p>

                        <hr>

                        <h4>Job Fee</h4>
                        <p id="jobprice"></p>

                        <h4>Additional Fee (RM10/h)</h4>
                        <p id="addpay"></p>

                        <h4>Total</h4>
                        <p id="totalfee"></p>
                    </div>

                    <hr>

                    <div class="receiptfoot">
                        <p>Did you receive your payment?</p>
                        <button type="button" class="yes" id="yes" onclick="receivedPayment('yes')">Yes</button>
                        <button type="button" class="no" id="no" onclick="receivedPayment('no')">No</button>
                        <button type="button" class="waive" id="waive" onclick="receivedPayment('waive')">Waive Payment</button>
                    </div>

                </div>
            </div>
        </main>

    </div>

    <script>
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');

        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });

        exit.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventDefault();
        });
    </script>

    <script src="/js/booking.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
