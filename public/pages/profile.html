<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Anees</title>
    <link rel="stylesheet" href="/css/profile.css">
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <link rel="manifest" href="/manifest.json">
</head>

<body onload="displayProfile();">
    <div class="container">
        <header>
            <img src="/images/anees_logo.png" alt="anees_logo" class="logo">
            <nav>
                <a href="#" class="hide-desktop">
                <img src="/images/menu.png" alt="toggle menu button" class="menu" id="menu">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop">
                        <img src="/images/exit.png" alt="toggle exit button">
                    </li>
                    <li><a id="whichHome">Home</a></li>
                    <li><a href="/pages/activity.html">Activity</a></li>
                    <li><a href="/pages/login.html">Logout</a></li>
                </ul>
            </nav>
        </header>
    
        <main>
            <div class="card">
                <div class="container-profile">
                    <img src="/images/profile-image.png" alt="profile-image" class="profile">
                    <h2 id="username"></h2>
                    <p style="text-align: center;">
                        <a style="cursor: pointer;" class="editprofile" onclick="checkwhichprofile()"> <strong>Edit Profile</strong></a>
                    </p>
                    
                    <hr style="width: 100%; text-align: center; margin-left: 0;">

                    <div class="collapsebox">

                        <button type="button" class="collapsible">Account Details</button>
                        <div class="content" id="acctDetails">

                        </div>

                        <button type="button" class="collapsible">Personal Details</button>
                        <div class="content" id="personalDetails">
                            
                        </div>

                        <button type="button" class="collapsible">Others</button>
                        <div class="content" id="others">
                            
                        </div>

                    </div>
                
                    

                </div>
            </div>
        </main>
      
    </div>

    <script>
    
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');
        
        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });

        exit.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventDefault();
        });
        
    </script>
    

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight){
                content.style.maxHeight = null;
                } else {
                content.style.maxHeight = content.scrollHeight + "px";
                } 
            });
        }
    </script>

    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/booking.js"></script>
</body>
</html>
