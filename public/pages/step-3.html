<body>
    <div class="container">
        <header>
            <img src="/images/anees_logo.png" alt="anees_logo" class="logo">
            <nav>
                <a href="#" class="hide-desktop">
                <img src="/images/menu.png" alt="toggle menu button" class="menu" id="menu">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop">
                        <img src="/images/exit.png" alt="toggle exit button">
                    </li>
                    <li><a href="/pages/login.html">Sign Out</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <main>
        <div class="card">
            <h1 style="text-align: center; padding: 40px 0 0 0;">Final Step</h1>
            <p style="font-size: x-large; text-align: center; padding: 20px 20px 20px 20px;">We will notify you in one (1) week
                before your training session. <br><br>
                Meanwhile, please read on the general guidelines as
                you will have an assessment on your training session.
            </p>

        </div>

    </main>

    <!--<a href="/pages/step-3-guidelines.html" class="next">Next</a>-->
    <!--<a href="/pages/step2-3.html" class="back">Back</a>-->
    <button type="button" class="next" id="next" onclick="checkStep3('3-1')">Next</button>
    <button type="button" class="back" id="back" onclick="checkStep3('back')">Back</button>
    
    <script>
    
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');
        
        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });

        exit.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventDefault();
        });
        
    </script>
