<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1 | Helper</title>
    <link rel="stylesheet" href="/css/step1question.css">
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
</head>

<body>
    <div class="container">
    
        <header>
            <img src="/images/anees_logo.png" alt="anees logo" class="logo">

            <nav>
                <a href="#" class="hide-desktop">
                    <img src="/images/menu.png" alt="toggle menu button" class="menu" id="menu">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop">
                        <img src="/images/exit.png" alt="toggle exit button">
                    </li>
                    <li><a href="/pages/homepage-helper.html">Home</a></li>
                    <li><a href="#">Activity</a></li>
                    <li><a href="/pages/profile.html">Profile</a></li>
                    <li><a href="#">Notification</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="bg-card">
                <div class="questionnaire">
                    <div class="steps">
                        <h1>STEP 1</h1>
                        <p>Please answer these questions. If you passed, it will direct you to STEP 2.</p>
                    </div>
                    <hr>
                    
                    <form action="#">
                        <p>1. Question 1</p>
                        <input type="radio" id="rightAnswer1" name="answerq1" value="rightanswer1" required>
                        <label for="rightAnswer1">Right Answer for q1</label>
                        <br>
                        <input type="radio" id="answer2" name="answerq1" value="answer2">
                        <label for="answer2">Answer 2</label>
                        <br>
                        <input type="radio" id="answer3" name="answerq1" value="answer3">
                        <label for="answer3">Answer 3</label>
                        <br>
                        <input type="radio" id="answer4" name="answerq1" value="answer4">
                        <label for="answer4">Answer 4</label>

                        <p>2. Question 2</p>
                        <input type="radio" id="answer5" name="answerq2" value="answer5">
                        <label for="answer5">Answer 5</label>
                        <br>
                        <input type="radio" id="rightAnswer2" name="answerq2" value="rightanswer6" required>
                        <label for="rightAnswer2">Right Answer for q2</label>
                        <br>
                        <input type="radio" id="answer7" name="answerq2" value="answer7">
                        <label for="answer7">Answer 7</label>
                        <br>
                        <input type="radio" id="answer8" name="answerq2" value="answer8">
                        <label for="answer8">Answer 8</label>

                        <p>3. Question 3</p>
                        <input type="radio" id="answer9" name="answerq3" value="answer9">
                        <label for="answer9">Answer 9</label>
                        <br>
                        <input type="radio" id="answer10" name="answerq3" value="answer10">
                        <label for="answer10">Answer 10</label>
                        <br>
                        <input type="radio" id="rightAnswer3" name="answerq3" value="rightanswer11" required>
                        <label for="rightAnswer3">Right Answer for q3</label>
                        <br>
                        <input type="radio" id="answer12" name="answerq3" value="answer12">
                        <label for="answer12">Answer 12</label>

                        <button type="button" class="next" id="next" onclick="checkStep1()">Next</button>
                        <button type="button" class="back" id="back" onclick="checkStep1()">Back</button>
                    </form>

                </div>
                
            </div>

            
            <!-- <a href="/pages/step2-1.html" class="next" onclick="checkHelper()">Next</a> -->
            <!-- <a href="/pages/how-it-works.html" class="back">Back</a> -->
        
        </main>
        
    </div>

    <script>
    
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');

        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });

        exit.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventDefault();
        });

    </script>

    <script src="/js/auth.js"></script> 

</body>
</html>
