<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongoing Session | Anees</title>
    <link rel="stylesheet" href="/css/session.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <link rel="manifest" href="/manifest.json">
</head>

<body onload="displaySessionRequester();">
    <div class="container">
        <header>
            <img src="/images/anees_logo.png" alt="anees_logo" class="logo">
            <!--<nav>
                <a href="#" class="hide-desktop">
                <img src="/images/menu.png" alt="toggle menu button" class="menu" id="menu">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop">
                        <img src="/images/exit.png" alt="toggle exit button">
                    </li>
                    <li><a href="/pages/homepage.html">Home</a></li>
                    <li><a href="#">Activity</a></li>
                    <li><a href="/pages/profile.html">Profile</a></li>
                    <li><a href="#">Notification</a></li>
                </ul>
            </nav>-->
        </header>

        <main>
           <div class="bg-card">
               <div class="container">

                    <div class="jobandtimer">
                        <h3 class="ongoingJob">Session Started!</h3>
                        <h3 class="timer"><span id="minutes"></span>:<span id="seconds"></span></h3>
                    </div>

                    <hr>
                    
                    <div class="jobDescription">
                        <h3>Job Type</h3>
                        <p id="jobtype"></p>

                        <h3>Details</h3>
                        <p id="jobdetails"></p>
                    </div>
                    
                    <br>
                    <hr>

                    <div class="requesterDetails">
                        <h4>Helper's Name</h4>
                        <p id="helname"></p>

                        <h4>Helper's Disability (if any)</h4>
                        <p id="heldisability"></p>

                        <h4>Contact</h4>
                        <p id="helcontact"></p>

                        <h4>Date & Time</h4>
                        <p id="reqdatetime"></p>

                        <h4>Helper's Emergency Contact</h4>
                        <p id="helemergency"></p>
                    </div>
                    
                    <br>
                    <hr>

                    <button onclick="reportHelper()" type="button" class="report">Report</button>

               </div>
            </div>         
        </main>


    </div>
    
    <script>
    
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');
        var sec = 0;

        function pad ( val ) { 
            return val > 9 ? val : "0" + val; 
        }

        setInterval( function(){
            document.getElementById("seconds").innerHTML=pad(++sec%60);
            document.getElementById("minutes").innerHTML=pad(parseInt(sec/60,10));
        }, 1000);
        
        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });

        exit.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventDefault();
        });
        
    </script>

    <script src="/js/booking.js"></script>
    <script src="/js/app.js"></script>
    
</body>
</html>
