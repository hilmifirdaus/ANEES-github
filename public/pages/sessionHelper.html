<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Session View | Helper</title>
    <link rel="stylesheet" href="/css/sessionHelper.css">
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
</head>
<body onload="displaySessiondetails();">
    <div class="container">

        <header>
            <img src="/images/anees_logo.png" alt="anees logo" class="logo">

            <!--<nav>
                <a href="#" class="hide-desktop">
                    <img src="/images/menu.png" alt="toggle menu button" class="menu" id="menu">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop">
                        <img src="/images/exit.png" alt="toggle exit button">
                    </li>
                    <li><a href="/pages/homepage-helper.html">Home</a></li>
                    <li><a href="#">Activity</a></li>
                    <li><a href="/pages/profile.html">Profile</a></li>
                    <li><a href="#">Notification</a></li>
                </ul>
            </nav>-->
        </header>

        <main>
            <div class="bg-card">
                <div class="container">

                    <div class="jobandtimer">
                        <h3 class="ongoingJob">Ongoing Job</h3>
                        <h3 class="timer"><span id="minutes"></span>:<span id="seconds"></span></h3>
                    </div>

                    <hr>
                    
                    <div class="jobDescription">
                        <h3>Job Type</h3>
                        <p id="jobtype"></p>

                        <h3>Details</h3>
                        <p id="jobdetails"></p>
                    </div>
                    
                    <br>
                    <hr>

                    <div class="requesterDetails">
                        <h4>Requester's Name</h4>
                        <p id="reqname"></p>

                        <h4>Requester's Disability (if any)</h4>
                        <p id="reqdisability"></p>

                        <h4>Contact</h4>
                        <p id="reqcontact"></p>

                        <h4>Address</h4>
                        <p id="reqaddress"></p>

                        <h4>Date & Time</h4>
                        <p id="reqdatetime"></p>

                        <h4>Requester's Person-in-Charge (if any)</h4>
                        <p id="reqpic"></p>

                        <h4>Emergency Contact</h4>
                        <p id="reqemergency"></p>
                    </div>
                    
                    <br>
                    <hr>

                    <button onclick="endsessionHelper()" type="button" class="endSession">End Session</button>
                    
                </div>
            </div>
        </main>

    </div>

    <script>
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');
        var sec = 0;

        function pad ( val ) { 
            return val > 9 ? val : "0" + val; 
        }

        setInterval( function(){
            document.getElementById("seconds").innerHTML=pad(++sec%60);
            document.getElementById("minutes").innerHTML=pad(parseInt(sec/60,10));
        }, 1000);

        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });

        exit.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventDefault();
        });

        
    </script>

    <script src="/js/booking.js"></script>

</body>
</html>
