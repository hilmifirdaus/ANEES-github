<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anees</title>
    <link rel="stylesheet" href="/css/ETApage.css">
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <link rel="manifest" href="/manifest.json">
    <!--
        <script src="/js/ETApage.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxQMBhQHPJaJg6DrWxLpD6cu-pNGsS1zI&callback=initETA&libraries=&v=weekly" defer></script>
    -->
</head>
<body onload="tracking();">
    <div class="container">

        <header>
            <img src="/images/anees_logo.png" alt="anees logo" class="logo">

            <!--<nav>
                <a href="#" class="hide-desktop">
                    <img src="/images/menu.png" alt="toggle menu button" class="menu" id="menu">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop">
                        <img src="/images/exit.png" alt="toggle exit button">
                    </li>
                    <li><a href="/pages/homepage.html">Home</a></li>
                    <li><a href="#">Activity</a></li>
                    <li><a href="/pages/profile.html">Profile</a></li>
                    <li><a href="#">Notification</a></li>
                </ul>
            </nav>-->
        </header>

        <main>
            <div class="bg-card">
                <h1>Tracking</h1>
                <h3 id="tracktime"></h3>
                <h5 id="helname"></h5>
                <img src="/images/Walking.gif" alt="walking gif">
                <button type="button" class="chat" id="requesterchat">Chat</button>
                <!--<a href="#" class="chat" id="requesterchat">Chat</a>-->
            </div>
        </main>

        <!-- Chat pop-up -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content" id="model-box">

                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h3 id="username"></h3>
                </div>

                <div class="modal-body">
                    <ul id="messages"></ul>
                </div>

                <div class="modal-footer">
                    <form onsubmit="return sendMessage();">
                        <input type="text" id="message" placeholder="Enter message" autocomplete="off">
                        <input type="submit" id="myBtn">
                    </form>
                </div>

            </div>
          
        </div>

    </div>

    <script>
    
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');

        menu.addEventListener('click', function(e) {
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });

        exit.addEventListener('click', function(e) {
            nav.classList.add('hide-mobile');
            e.preventDefault();
        });

    </script>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("requesterchat");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script src="/js/booking.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
